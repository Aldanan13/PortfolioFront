<div class="container" *ngIf="educa">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEduc">Nombre del estudio o título</label>
                    <input type="text" class="form-control" id="nombreEduc" name="nombreEduc" [(ngModel)]="educa.nombreEduc" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEduc">Institución</label>
                    <input type="text" class="form-control" id="descripcionEduc" name="descripcionEduc" [(ngModel)]="educa.descripcionEduc" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
