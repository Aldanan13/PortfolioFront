<div class="row">
    <h1>Estudios</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-secondary" routerLink="/nuevaeduc" *ngIf="isLogged">
            Agregar Estudio
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educa">
                    <td>
                        <h2>{{Educacion.nombreEduc}}</h2>
                    </td>
                    <td>{{Educacion.descripcionEduc}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-secondary" routerLink="/editeduc/{{Educacion.id}}">
                            <i class="bi bi-pencil-square"></i> </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash3"></i> </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
